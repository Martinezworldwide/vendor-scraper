<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Scraper</title>
</head>
<body>
    <h1>Welcome to the Vendor Scraper</h1>
    <p>This page displays the scraped product data.</p>
    <div id="product-list">Loading products...</div>

    <script>
        // Fetch the scraped data from the JSON file
        fetch('scraped_data.json')
            .then(response => response.json())
            .then(data => {
                let content = '<ul>';
                data.forEach(item => {
                    content += `<li>${item.name} - ${item.price} - <a href="${item.affiliate_link}">Buy Now</a></li>`;
                });
                content += '</ul>';
                document.getElementById('product-list').innerHTML = content;
            })
            .catch(error => {
                document.getElementById('product-list').innerHTML = 'Error loading data.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
